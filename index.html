<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" href="img/favicon.png" />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="title">El Pollo Loco</h1>

    <div id="gameScreen" class="gameScreen">
        <div id="headerScreen" class="headerScreen">
            <button id="playBtn" class="btn" onclick="startGame()">Play</button>
            <img id="settings" class="settings" src="img/settings.png" onclick="openSettings()" />
        </div>
        <div id="footerScreen" class="footerScreen">
            <img id="fullScreen" class="fullScreen inactive" src="img/fullscreen.png" onclick="toggleFullScreen()" />
        </div>
    </div>

    <!--SCRIPT-->
    <script src="models/drawableObject.class.js"></script>
    <script src="models/movableObject.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/statusBar.class.js"></script>
    <script src="models/characterEnergyBar.class.js"></script>
    <script src="models/endbossEnergyBar.class.js"></script>
    <script src="models/coinCount.class.js"></script>
    <script src="models/bottleCount.class.js"></script>
    <script src="models/collectableObject.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/backgroundObject.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwableObject.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="assets/templates/templates.js"></script>
    <script src="script/game.js"></script>
</body>
</html>
