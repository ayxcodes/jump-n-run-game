<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" href="img/favicon.png" />
    <!--CSS-->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/mediaQuery.css" />
</head>
<body>
    <h1 id="title">El Pollo Loco</h1>

    <div id="gameScreen" class="gameScreen">
        <div id="startScreen" class="startScreen"></div>

        <div id="endScreen" class="endScreen dNone">
            <img class="endScreenLost" src="img/lost_endscreen.png" />
            <button id="back" class="back btn" onclick="showStart()">Back to start</button>
        </div>
        
        <canvas id="canvas" width="720px" height="480px" class="dNone"></canvas>

        <button id="playBtn" class="play btn" onclick="startGame()">Play</button>
        <img id="settings" class="settings" src="img/settings.png" onclick="showSettings()" />
        <img id="sounds" class="sounds dNone" src="img/sound-on.png" onclick="toggleSoundUI()" />
        <img id="fullScreen" class="fullScreen inactive" src="img/fullscreen-on.png" onclick="toggleFullScreen()" />

        <div id="overlaySettings" class="overlay dNone"></div>

        <div id="mobileControls" class="mobileControls">
            <div class="panelWrapper1">
                <img id="btnLeft" class="mobileBtn" src="img/arrow-left.png"/>
                <img id="btnRight" class="mobileBtn" src="img/arrow-right.png" />
            </div>
            <div class="panelWrapper2">
                <img id="btnJump" class="mobileBtn" src="img/arrow-jump.png" />
                <img id="btnThrow" class="mobileBtn" src="img/6_salsa_bottle/salsa_bottle.png" />
            </div>
        </div>
    </div>

    <div class="rotateDevice"></div>

    <!--SCRIPT-->
    <script src="assets/templates/templates.js"></script>
    <script src="models/drawableObject.class.js"></script>
    <script src="models/movableObject.class.js"></script>
    <script src="models/throwableObject.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/statusBar.class.js"></script>
    <script src="models/characterEnergyBar.class.js"></script>
    <script src="models/endbossEnergyBar.class.js"></script>
    <script src="models/coinCount.class.js"></script>
    <script src="models/bottleCount.class.js"></script>
    <script src="models/collectableObject.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/backgroundObject.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="script/game.js"></script>
</body>
</html>
